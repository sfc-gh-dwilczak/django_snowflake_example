<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Product and Order Data</title>
</head>
<body>
    <h1>Welcome to Our Data Display</h1>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.description }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
    <h2>Orders</h2>
    <ul>
        {% for order in orders %}
            <li>{{ order.product_id }} - Quantity: {{ order.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
